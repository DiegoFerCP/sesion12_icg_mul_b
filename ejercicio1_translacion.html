<canvas id='tablero' width=800 height=600>
<script>
		function sum_Tra(a,b){
	var c = [];
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]+b[0])
	c[i+1]=(a[i+1]+b[1])
    }
	return c;
}
	function figura(a, colorBorde, colorRelleno, grosor) { 
	ctx.beginPath()
	ctx.strokeStyle = colorBorde
	ctx.fillStyle = colorRelleno
	ctx.lineWidth = grosor;
	ctx.moveTo(a[0],a[1])
	for (i=2; i < a.length; i+=2)
	ctx.lineTo(a[i],a[i+1]);
	ctx.closePath()
	ctx.stroke()
	ctx.fill()
}


var [azul, rojo] =  ['rgba(71,181,193)','rgba(237,28,36)'];
	var canvas = document.getElementById('tablero')
	var ctx = canvas.getContext('2d');

	var letrae = [0, 0, 0, 50, 40, 50, 40, 40, 10, 40, 10, 30, 20, 30, 20, 20, 10, 20, 10, 10, 40, 10, 40, 0];

	var vec_tran = [60, 90];

	var letrae_trans = sum_Tra(letrae, vec_tran)

	figura(letrae, azul,azul)

	figura(letrae_trans, rojo, rojo)


</script>
